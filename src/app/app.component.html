<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <div class="logo-section">
        <h1 class="app-title">
          <i class="fas fa-car-wash"></i>
          CleanSoft Estética
        </h1>
      </div>
      <div class="user-section">
        <span class="user-name">{{ currentUser?.name || 'Usuário' }}</span>
        <button class="user-menu-btn" (click)="toggleUserMenu()">
          <i class="fas fa-user-circle"></i>
        </button>
        <div class="user-menu" [class.show]="showUserMenu">
          <a href="#" (click)="logout()">Sair</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Sidebar -->
    <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
      <nav class="sidebar-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a routerLink="/customers" routerLinkActive="active" class="nav-link">
              <i class="fas fa-users"></i>
              <span>Clientes</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a routerLink="/vehicles" routerLinkActive="active" class="nav-link">
              <i class="fas fa-car"></i>
              <span>Veículos</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a routerLink="/employees" routerLinkActive="active" class="nav-link">
              <i class="fas fa-user-tie"></i>
              <span>Funcionários</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a routerLink="/services" routerLinkActive="active" class="nav-link">
              <i class="fas fa-tools"></i>
              <span>Serviços</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a routerLink="/products" routerLinkActive="active" class="nav-link">
              <i class="fas fa-box"></i>
              <span>Produtos</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a routerLink="/sales" routerLinkActive="active" class="nav-link">
              <i class="fas fa-shopping-cart"></i>
              <span>Vendas</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a routerLink="/financial" routerLinkActive="active" class="nav-link">
              <i class="fas fa-chart-line"></i>
              <span>Financeiro</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a routerLink="/reports" routerLinkActive="active" class="nav-link">
              <i class="fas fa-chart-bar"></i>
              <span>Relatórios</span>
            </a>
          </li>
        </ul>
      </nav>
      
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <i class="fas fa-chevron-left" [class.rotated]="sidebarCollapsed"></i>
      </button>
    </aside>

    <!-- Content Area -->
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
